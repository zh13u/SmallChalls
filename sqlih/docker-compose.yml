version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: sqlih_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ctfdb
      MYSQL_USER: ctf
      MYSQL_PASSWORD: ctfpass
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    restart: unless-stopped
    networks:
      - sqlih_network

  web:
    build: ./web
    container_name: sqlih_web
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: ctfdb
      MYSQL_USER: ctf
      MYSQL_PASSWORD: ctfpass
    ports:
      - "2005:80"
    restart: unless-stopped
    networks:
      - sqlih_network

networks:
  sqlih_network:
    driver: bridge
