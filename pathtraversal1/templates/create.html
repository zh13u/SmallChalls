<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create â€” MyFiles</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand"><div class="logo"></div> MyFiles</div>
      <div class="row">
        <button id="themeToggle" class="btn secondary" type="button">Light</button>
        <a class="btn secondary" href="/">Back</a>
        <a class="btn secondary" href="/upload">Upload</a>
      </div>
    </div>
    <div class="card">
      <h1>Create text file</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for c, m in messages %}
          <li class="{{ c }}">{{ m }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      <form method="post">
        <label>Filename</label>
        <input name="name" placeholder="note.txt">
        <br><br>
        <label>Content</label>
        <textarea name="content" rows="10"></textarea>
        <br><br>
        <button class="btn" type="submit">Create</button>
      </form>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
