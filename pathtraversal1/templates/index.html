<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyFiles</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand"><div class="logo"></div> MyFiles</div>
      <div class="row">
        <div class="user">Signed in as <strong>{{ username }}</strong></div>
        <button id="themeToggle" class="btn secondary" type="button">Light</button>
        <a class="btn secondary" href="/logout">Logout</a>
      </div>
    </div>
    <div class="card">
      <h1>Personal storage</h1>
      <div class="actions">
        <a class="btn gradient" href="/upload">Upload file</a>
        <a class="btn secondary" href="/create">Create text file</a>
      </div>
      <h3>Your files</h3>
      <div class="file-grid">
        {% for f in files %}
          <a class="file-card" href="/view?filename={{ f }}">
            <div class="file-name"><span class="file-ico">ðŸ“„</span><span title="{{ f }}">{{ f }}</span></div>
            <div class="meta">Open â€¢ read-only</div>
          </a>
        {% else %}
          <div class="emptystate">No files yet â€” upload or create one to get started.</div>
        {% endfor %}
      </div>
      <footer>Simple file viewer â€” no execution allowed</footer>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
