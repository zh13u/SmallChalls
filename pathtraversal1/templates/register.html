<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register — MyFiles</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand"><div class="logo"></div> MyFiles</div>
      <div class="row">
        <button id="themeToggle" class="btn secondary" type="button">Light</button>
        <a class="btn secondary" href="/login">Login</a>
      </div>
    </div>
    <div class="card">
      <h1>Register</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for c, m in messages %}
          <li class="{{ c }}">{{ m }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      <form method="post">
        <label>Username</label>
        <input name="username" placeholder="yourname">
        <br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••">
        <br><br>
        <button class="btn" type="submit">Create account</button>
      </form>
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
