<Directory /var/www/html>
    AllowOverride None
    Require all granted
</Directory>

# Make Apache treat .phtml as PHP and ensure php handler for phtml
<FilesMatch "\.(php|phtml)$">
    SetHandler application/x-httpd-php
</FilesMatch>

# Optional: if you want .phar files to be served as PHP when included via phar://
AddType application/x-httpd-php .phar 
